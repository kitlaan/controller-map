<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light only">
  <title>Controller Map</title>
</head>

<body>
  <div id="app" x-data="layout">
    <div>menu goes here</div>
    <div>+ name of layout</div>

    <div class="controller" x-data="controller">
      <div class="controller-above">
        <table id="controller-above-left-outer" class="mapdef-right">
          <template x-for="item in getMapping('above-left-outer')">
            <tr>
              <td x-text="item.description"></td>
              <td class="icon">
                <template x-for="mod in item.modifiers">
                  <img :src="getIcon(mod)">
                </template>
                <span x-show="item.modifiers">+</span>
                <img :src="getIcon(item.id)">
              </td>
            </tr>
          </template>
        </table>
        <table id="controller-above-left-inner" class="mapdef-right">
          <template x-for="item in getMapping('above-left-inner')">
            <tr>
              <td x-text="item.description"></td>
              <td class="icon">
                <template x-for="mod in item.modifiers">
                  <img :src="getIcon(mod)">
                </template>
                <span x-show="item.modifiers">+</span>
                <img :src="getIcon(item.id)">
              </td>
            </tr>
          </template>
        </table>
        <table id="controller-above-right-inner" class="mapdef-left">
          <template x-for="item in getMapping('above-right-inner')">
            <tr>
              <td class="icon">
                <img :src="getIcon(item.id)">
                <span x-show="item.modifiers">+</span>
                <template x-for="mod in item.modifiers">
                  <img :src="getIcon(mod)">
                </template>
              </td>
              <td x-text="item.description"></td>
            </tr>
          </template>
        </table>
        <table id="controller-above-right-outer" class="mapdef-left">
          <template x-for="item in getMapping('above-right-outer')">
            <tr>
              <td class="icon">
                <img :src="getIcon(item.id)">
                <span x-show="item.modifiers">+</span>
                <template x-for="mod in item.modifiers">
                  <img :src="getIcon(mod)">
                </template>
              </td>
              <td x-text="item.description"></td>
            </tr>
          </template>
        </table>
      </div>
      <table id="controller-left-top" class="mapdef-right">
        <template x-for="item in getMapping('left-top')">
          <tr>
            <td x-text="item.description"></td>
            <td class="icon">
              <template x-for="mod in item.modifiers">
                <img :src="getIcon(mod)">
              </template>
              <span x-show="item.modifiers">+</span>
              <img :src="getIcon(item.id)">
            </td>
          </tr>
        </template>
      </table>
      <img id="controller-image" :src="image"></img>
      <table id="controller-right-top" class="mapdef-left">
        <template x-for="item in getMapping('right-top')">
          <tr>
            <td class="icon">
              <img :src="getIcon(item.id)">
              <span x-show="item.modifiers">+</span>
              <template x-for="mod in item.modifiers">
                <img :src="getIcon(mod)">
              </template>
            </td>
            <td x-text="item.description"></td>
          </tr>
        </template>
      </table>
      <table id="controller-left-bottom" class="mapdef-right">
        <template x-for="item in getMapping('left-bottom')">
          <tr>
            <td x-text="item.description"></td>
            <td class="icon">
              <template x-for="mod in item.modifiers">
                <img :src="getIcon(mod)">
              </template>
              <span x-show="item.modifiers">+</span>
              <img :src="getIcon(item.id)">
            </td>
          </tr>
        </template>
      </table>
      <table id="controller-right-bottom" class="mapdef-left">
        <template x-for="item in getMapping('right-bottom')">
          <tr>
            <td class="icon">
              <img :src="getIcon(item.id)">
              <span x-show="item.modifiers">+</span>
              <template x-for="mod in item.modifiers">
                <img :src="getIcon(mod)">
              </template>
            </td>
            <td x-text="item.description"></td>
          </tr>
        </template>
      </table>
      <div class="controller-below">
        <table id="controller-below-left" class="mapdef-right">
        <!-- THIS IS THE INTENT, BUT NOT SURE HOW TO GET THERE YET
          <tr>
            <td class="icon">+<img :src="getIcon('a')"></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>something</td>
            <td>normal something</td>
            <td class="icon"><img :src="getIcon('dpad.up')"></td>
          </tr>
          <tr>
            <td>something</td>
            <td>other something</td>
            <td class="icon"><img :src="getIcon('dpad.down')"></td>
          </tr>
          <tr>
            <td>something</td>

            <td class="icon"><img :src="getIcon('dpad.left')"></td>

          <tr>
            <td>something</td>
            <td>ugh something</td>
            <td class="icon"><img :src="getIcon('dpad.right')"></td>
          </tr>

          <template x-for="item in getMapping('below-left')">
            <tr>
              <td x-text="item.description"></td>
              <td class="icon">
                <template x-for="mod in item.modifiers">
                  <img :src="getIcon(mod)">
                </template>
                <span x-show="item.modifiers">+</span>
                <img :src="getIcon(item.id)">
              </td>
            </tr>
          </template>
        </table>
        <table id="controller-below-right" class="mapdef-left">
          <template x-for="item in getMapping('below-right')">
            <tr>
              <td class="icon">
                <img :src="getIcon(item.id)">
                <span x-show="item.modifiers">+</span>
                <template x-for="mod in item.modifiers">
                  <img :src="getIcon(mod)">
                </template>
              </td>
              <td x-text="item.description"></td>
            </tr>
          </template>
        </table>
      </div>
      <canvas id="controller-overlay"></canvas>
    </div>

    <div>configuration goes here</div>
</body>

</html>
</div>
<script type="module" src="/src/main.ts"></script>

</html>
